<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="ems-app.js"></script>
    <!-- <script type="text/javascript" src="app.js"></script> -->
  </head>
  <body>
  	    <!-- List to display results  -->
		<div class="container emp-list">
			<h4>Employee List</h4>
			<ul class="tabs">
				<li class="tab-link" data-tab="tab-1">Managers</li>
				<li class="tab-link current" data-tab="tab-2">Developers</li>
			</ul>
			<div id="tab-1" class="tab-content ">
				<ul id="man-list">										
				</ul>
			</div>
			<div id="tab-2" class="tab-content current">
				<ul id="dev-list">	
				</ul>
			</div> 
		</div> 

		<!-- List to display Form  -->
		<div class="container emp-form"> 
			<h4>Add Employee</h4>
				<form action="#" class="form-inline" onsubmit="event.preventDefault(); return submitForm();">
				  <div class="form-group">				    
				    <input type="text" class="form-control" id="name" placeholder="Name">
				  </div>
				  <div class="form-group">				    
				    <input type="text" class="form-control" id="designation" placeholder="Designation">
				  </div> 
				  <div class="form-group">				    
					<select class="form-control" id="role">
						  <option value="Developer">Developer</option>
						  <option value="Manager">Manager</option> 
					</select>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form> 
		</div> 
  </body>
</html>
